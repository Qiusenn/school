<!doctype html>
<html lang="Zh_Cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
	<link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">

		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">姓名</label>
			<input type="text" class="form-control" id="username" placeholder="请输入姓名">
		</div>

		<div class="mb-1">
			<label for="exampleFormControlInput1" class="form-label">学号</label>
			<input type="text" class="form-control" id="usernumber" placeholder="请输入学号">
		</div>

		<div style="margin-top: 15px;"></div>

		<div class="mb-3">
			<label for="formFile" class="form-label">选择图片</label>
			<input class="form-control" multiple type="file" id="file">
		</div>

		<button type="button" class="btn btn-outline-secondary">提交</button>
		
	</div>

	

	<div class="out_container" style="visibility:hidden;">
		<img src="" width="100" height="100" id="show" alt="">
		<div style="font-size:100px;">
    		<p id="nowDateTime" style="color: red;">1</p>
    		<p id="nowDateTimeSpan" style="color: red;">1</p>
    		<p id="demo" style="color: black;">hhh</p> 
		</div> 
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<script src="./js/index.js"></script>
	</body>
</html>
